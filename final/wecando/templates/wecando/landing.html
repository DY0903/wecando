<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- bootstrap -->
    <link href="{% static 'wecando/bootstrap/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
     <!-- fontawesome -->
    <script src = "https://kitfontawesome.com/539842d0c4.js" crossorigin="anonymous"></script>
<style>
      html,
      body {
        width: 100%;
        height: 100%;
        background-color :#F1E1D9;
      }
      .container {
        width: 100%;
        height: 100%;

      }
    </style>
</head>

<body>

    <div class="container">
        <div class="row h-100 w-100 align-items-center">
            <div class="col-7">
                <div class="container text-center">
                    <img src="{% static 'wecando/image/logo.png' %}">
                </div>
            </div>
            <div class="col-5">
                <div class="container text-center">
                    <div class="card" style="width: 27rem;"> <!-- 로그인 카드 생성-->
                        <div class="card-header text-white" style="background-color:#cd2e57;">
                            <h1>로그인</h1>
                        </div>
                        </br>
                        <form method="post" action="#"> <!-- POST 메소드로 데이터를 서버에 전송해주는 폼 생성. -->
                            <div class="row">
                                <div class="col-8">
                                    <div class="ps-3">
                                    <label > User ID </label>&nbsp;&nbsp;
                                    <input type="text" name="username"  id="username"> <!-- 아이디를 입력받는 인풋 생성. -->

                                    </div>
                            </br>
                                    <div class="ps-3">
                                        <label> User PW </label>
                                        <input type="password"name="password" id="password"> <!-- 비밀번호를 입력받는 인풋 생성. -->

                                    </div>
                                </div>
                                <div class="col-4 d-flex justify-content-start">
                                    <img src="{% static 'wecando/image/login2.gif' %}" width="90px">
                                </div>
                            </div>

                            </br>
                            <img src="{% static 'wecando/image/signup2.gif' %}" width="90px">

                        </form>
    </div>
                </div>
            </div>

        </div>

    </div>

<!-- 부트스트랩 사용을 위한 스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>

</body>
</html>
