<!DOCTYPE html>
{% load static %}
{% load socialaccount %}
{% providers_media_js %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>We Can Do</title>
    <!-- bootstrap -->
    <link href="{% static 'wecando/bootstrap/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <!-- fontawesome -->
<!--    <script src="https://kitfontawesome.com/539842d0c4.js" crossorigin="anonymous"></script>-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        background-color :#F1E1D9;
      }
      .container {
        width: 100%;
        height: 100%;

      }


    </style>
</head>

<body>

<div class="container">
    <div class="row h-100 w-100 align-items-center">
        <div class="col-7">
            <div class="container text-center">
                <img src="{% static 'wecando/image/logo.png' %}">
            </div>
        </div>
        <div class="col-5">
            <div class="container text-center">
                <div class="card" style="width: 27rem;"> <!-- 로그인 카드 생성-->
                    <div class="card-header text-white" style="background-color:#cd2e57;">
                        <h1>로그인</h1>
                    </div>
                    </br>
                    <form method="post" action="{% url 'login' %}"> <!-- POST 메소드로 데이터를 서버에 전송해주는 폼 생성. -->
                        {% csrf_token %} <!-- 보안을 위해 CSRF 토큰 추가. -->
            {% include 'wecando/form_errors.html' %}<!-- 오류 메시지를 출력하는 템플릿 추가. -->
                        <div class="row h-100 w-100 align-items-center">
                            <div class="col-8">
                                <div class="ps-3">
                                    <label> User ID </label>&nbsp;&nbsp;
                                    <input type="text" class="form-control" name="username" id="username">
                                    <!-- 아이디를 입력받는 인풋 생성. -->

                                </div>
                                </br>
                                <div class="ps-3">
                                    <label> User PW </label>
                                    <input type="password" class="form-control" name="password" id="password">
                                    <!-- 비밀번호를 입력받는 인풋 생성. -->

                                </div>
                            </div>
                            <div class="col-4">
                                <button class="btn" type="submit">
                                    <img src="{% static 'wecando/image/login3.gif' %}" width="90px">
                                </button>
                            </div>
                        </div>

                        </br>

                    </form>
                    <div class="row">
                        <div class="col">
                            <a href="/password_reset/">비밀번호 찾기</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                        <a href="/signup/">
                            <img src="{% static 'wecando/image/signup3.gif' %}" width="70px">
                        </a>
                        </div>
                        <div class="col">
                    <form action="{% provider_login_url 'google' %}" method='post'>
                        {% csrf_token %}
                        <button class="btn" role="button"><img width="60px" src="{% static 'wecando/image/google_icon.png' %}"></button>
                    </form>
                        </div>
                    <div class="col">
                    <form action="{% provider_login_url 'naver' %}" method='post'>
                        {% csrf_token %}
                        <button class="btn" role="button"><img width="60px" src="{% static 'wecando/image/naver_icon.png' %}"></button>
                    </form>
                    </div>
                        <div class="col">
                    <form action="{% provider_login_url 'kakao' %}" method='post'>
                        {% csrf_token %}
                        <button class="btn" role="button"><img width="60px" src="{% static 'wecando/image/kakao_icon.png' %}"></button>
                    </form>
                            </div>
                        </div>
                </div>
            </div>
        </div>

    </div>

</div>

<!-- 부트스트랩 사용을 위한 스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>

</body>
</html>
