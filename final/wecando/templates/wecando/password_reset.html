<!DOCTYPE html>
{% load static %}
{% load socialaccount %}
{% providers_media_js %}
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>We Can Do</title>
    <!-- bootstrap -->
    <link href="{% static 'wecando/bootstrap/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <!-- fontawesome -->
    <script src="https://kitfontawesome.com/539842d0c4.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        background-color :#F1E1D9;
      }
      .container {
        width: 100%;
        height: 100%;

      }


    </style>
</head>

<body>
<div class="container">
    <div class="row h-100 w-100 align-items-center">
        <div class="col-7">
            <div class="container text-center">
                <img src="{% static 'wecando/image/logo.png' %}">
            </div>
        </div>
        <div class="col-5">
            <div class="container text-center">
                <div class="card" style="width: 27rem;">
                    <div class="card-header text-white" style="background-color:#897168;">
                        <h1>비밀번호 찾기</h1>
                    </div>
                    </br>
                    <form method="post" class="post-form" action="{% url 'password_reset' %}">
                    <!-- action 속성은 생략 가능 -->
                        {% csrf_token %}
                        {% include "wecando/form_errors.html" %}
                        <div class="row h-100 w-100 align-items-center">
                            <p style="color: black;">해당 이메일 주소로 재설정 링크를 보내드립니다.</p>
                            <div class="col-8">
                                <div class="ps-3">
                                    <label for="username">ID</label>
                                    <input type="text" class="form-control" name="username" id="username"
                                           value="{{ form.username.value|default_if_none:'' }}">
                                </div>
                                <div class="ps-3">
                                    <label for="email">E-Mail</label>
                                    <input type="text" class="form-control" name="email" id="email"
                                           value="{{ form.email.value|default_if_none:'' }}">
                                </div>
                                </br>
                            </div>
                            <div class="col-4">
                                <button class="btn" type="submit" style="color : #897168; font-size : 30px;">
                                    SEND
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>

</body>
</html>
