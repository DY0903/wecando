<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="frm" method="post" class="sign-in-form">
  {%csrf_token%}

    구글 ID

    <div>

  </div>
</form>
</body>
</html>
